# Change these first
owner: flexjr # Your GitHub organization or username, where this repository lives
repo: statuspage # The name of this repository

sites:
  - name: Flex Jr - App
    url: https://app.flexjr.one/
  - name: Flex Jr - API
    url: https://api.flexjr.one/healthz
  - name: Flex Jr - Redis
    url: https://api.flexjr.one/redisz

status-website:
  # Add your custom domain name, or remove the `cname` line if you don't have a domain
  # Uncomment the `baseUrl` line if you don't have a custom domain and add your repo name there
  cname: status.flexjr.one
  # baseUrl: /your-repo-name
  logoUrl: https://raw.githubusercontent.com/upptime/upptime.js.org/master/static/img/icon.svg
  name: Flex Jr
  introTitle: "**Upptime** is the open-source uptime monitor and status page, powered entirely by GitHub."
  navbar:
    - title: Status
      href: /
    - title: GitHub
      href: https://github.com/$OWNER

